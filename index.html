<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario en HTML by Herly Villamizar </h1>
    <form>
        <label for="Nombre completo">Nombre completo: </label>
        <input type="text" id="Nombre" required><br>
        <br>

        <label for="Apellido completo">Apellido completo: </label>
        <input type="text" id="apellido" required><br>
        <br>

        <label for="identificacion">Tipo de identificacion: </label>
        <select id="identificacion" name="identificacion">
            <option value="cedula">CC</option>
            <option value="tarjetaIdentidad">TI</option>
            <option value="pasaporte">PA</option>
        </select><br>
        <br>

        <label for="numIdentificacion">Numero de identificacion: </label>
        <input type="number" id="numIdentificacion" required><br>
        <br>

        <label for="nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="nacimiento" required><br>
        <br>

        <label for="celular">Numero de telefono: </label>
        <input type="number" id="celular" required><br>
        <br>

        <label>
            <input type="checkbox" name="acepto"> Acepto los t√©rminos y condiciones
        </label><br>
        <br>
        <input type="submit" value="Enviar">


    </form>

</body>

</html>
